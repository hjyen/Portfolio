    <form class="form-horizontal">
     <div class="form-group">
        <label for="inputName" class="col-sm-4 control-label">Name</label>
        <div class="col-sm-4">
          <input type="name" class="form-control" id="inputName" placeholder="Name">
        </div>
      </div>
      <div class="form-group">
        <label for="inputEmail" class="col-sm-4 control-label">Email</label>
        <div class="col-sm-4">
          <input type="email" class="form-control" id="inputEmail" placeholder="Email">
        </div>
      </div>
      <div class="form-group">
        <label for="inputSubject" class="col-sm-4 control-label">Subject</label>
        <div class="col-sm-4">
          <input type="subject" class="form-control" id="inputSubject" placeholder="Subject">
        </div>
      </div>
      <div class="form-group">
        <label for="inputMessage" class="col-sm-4 control-label">Message</label>
        <div class="col-sm-4">
          <input type="message" class="form-control" id="inputMessage" placeholder="Message">
        </div>
      </div>
      <div class="form-group">
        <div class="col-sm-offset-4 col-sm-4">
          <button type="submit" class="btn btn-default">Send</button>
        </div>
      </div>
    </form>
